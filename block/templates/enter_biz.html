{% extends 'mbase.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/enter_biz.css' %}">

<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto bizfrm">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">
                        <p id="title">Enter a Business Post</p>
                    </legend>
                    {{ bizform|crispy }}
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">Submit</button>
                    </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
