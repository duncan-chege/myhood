{% extends 'mbase.html' %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/home.css' %}">

<div class="row">
    <div class="col-md-12">
        <div class="second">
            <p class="title"><b>All about </b> <span class="hudname"><b> {{hood.hood_name}} </b></span></p>
            <hr class="prof">

            <a href="{% url 'biz_details'  %}"><button class="button">Add Business Post</button></a>
        </div>
    </div>
</div>

{% for b in biz %}
<div class="row">
    <div class="col-md-2">
        <p class=name><b>{{b.person}}</b></p>
        <p>{{b.email}}</p>
        <hr>
        
    </div>

    <div class="col-md-7">
        <div class="mainposts">
            <p class="bizname"><b>BUSINESS NAME</b>:<span class="in_name">{{b.bizname}}</span></p>
            <p><b>POST</b>: <span class="in_name">{{b.bizpost}}</span></p>

            
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
